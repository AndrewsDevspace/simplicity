                    <button id="s20" class="toolbox-toggler tool-toggler-left" type="button" tabindex="-1" >s20</button>
                  </div>
                </div>
                <div class="tool-description-container">
                  <h3 class="content-centered">City Statistics</h3>
                  <div id="ts1" class="tool-descriptor not-displayed">Stat Tool 1</div>
                  <div id="ts2" class="tool-descriptor not-displayed">Stat Tool 2</div>
                  <div id="ts3" class="tool-descriptor not-displayed">Stat Tool 3</div>
                  <div id="ts4" class="tool-descriptor not-displayed">Stat Tool 4</div>
                  <div id="ts5" class="tool-descriptor not-displayed">Stat Tool 5</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <dialog id="dialog-new-city">
        <form method="dialog" novalidate autocomplete="off">
          <div class="content-centered">
            <label class="input-text" for="new-city-input-name">Name Your New City</label><br />
            <input type="text" id="new-city-input-name" class="input-full-width" name="cityname" autofocus required maxlength="20" />
          </div>
          <div class="content-button-row">
            <button type="submit" id="new-city-found">Found City</button>
            <button type="button" id="new-city-cancel">Cancel</button>
          </div>
        </form>
      </dialog>

      <dialog id="dialog-load-city">
        <form method="dialog" novalidate autocomplete="off">
          <h2 class="content-centered">Select Save Slot</h2>
          <div class="content-centered">
            <div class="dialog-radio-container">
              <input type="radio" id="slot0" name="slot" value="0" />
              <label class="input-radio input-full-width" for="slot0"></label>
            </div>
            <div class="dialog-radio-container">
              <input type="radio" id="slot1" name="slot" value="1" />
              <label class="input-radio input-full-width" for="slot1"></label>
            </div>
            <div class="dialog-radio-container">
              <input type="radio" id="slot2" name="slot" value="2" />
              <label class="input-radio input-full-width" for="slot2"></label>
            </div>
            <div class="dialog-radio-container">
              <input type="radio" id="slot3" name="slot" value="3" />
              <label class="input-radio input-full-width" for="slot3"></label>
            </div>
            <div class="dialog-radio-container">
              <input type="radio" id="slot4" name="slot" value="4" />
              <label class="input-radio input-full-width" for="slot4"></label>
            </div>
          </div>
          <div class="content-button-row">
            <button type="submit" id="load-city-submit">Load City</button>
            <button type="button" id="load-city-delete">Delete</button>
            <button type="button" id="load-city-cancel">Cancel</button>
          </div>
        </form>
      </dialog>

      <dialog id="dialog-game-menu">
        <h2 class="content-centered">Game Menu</h2>
        <div class="content-button-row">
          <button type="button" id="game-menu-save">Save & Quit</button>
          <button type="button" id="game-menu-quit">Quit</button>
          <button type="button" id="game-menu-cancel">Cancel</button>
        </div>
      </dialog>
    </div>

    <div id="screen-crash" class="not-displayed">
      <img class="crash-image" src="./assets/crash.png" alt="Crash!" />
      <p class="crash-text">
        Your device is not supported.<br />
        Minimum 1600 x 900 display required.<br />
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/system.js"></script>
    <script src="./scripts/io.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/index.js"></script>
    <noscript>
      <div>
        <img class="crash-image" src="./assets/crash.png" alt="Crash!" />
        <p class="crash-text">
          Your browser has JavaScript disabled or unsupported.<br />
          This game requires JavaScript to run.<br />
        </p>
      </div>
    </noscript>
  </body>
</html>
