<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simplicity</title>
    <link rel="stylesheet" href="./styling/index.css" />
  </head>
  <body>
    <div id="normal-game-screen" class="not-displayed">
      <div id="splash-welcome-container">
        <div id="splash-welcome">
          <img src="./assets/welcome.png" alt="Simplicity: another city builder." />
          <div id="splash-menu">
            <button id="newcity-button">Found New City</button>
            <button id="loadcity-button" disabled>Load Saved City</button>
          </div>
        </div>
      </div>

      <div id="dialogbox-container" class="not-displayed">
        <dialog id="new-city-dialog">
          <form>
            <div class="center-label-text">
              <label for="new-city-input-name">Name Your New City</label><br />
              <input type="text" id="new-city-input-name" name="cityname" autofocus required maxlength="16" />
            </div>
            <div class="row-of-buttons">
              <button type="submit" id="new-city-found" disabled>Found City</button>
              <button type="button" id="new-city-cancel">Cancel</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>

    <div id="device-not-supported" class="not-displayed">
      <img id="splash-crash" src="./assets/crash.png" alt="Crash!" />
      <p id="crash-text">
        Your device is not supported.<br />
        Minimum 1600 x 900 display required.<br />
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
