<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simplicity</title>
    <link rel="stylesheet" href="./styling/props.css" />
    <link rel="stylesheet" href="./styling/static.css" />
    <link rel="stylesheet" href="./styling/generic.css" />
    <link rel="stylesheet" href="./styling/index.css" />
  </head>
  <body>
    <div id="normal-game-screen" class="not-displayed">
      <div id="welcome-splash-container">
        <div id="welcome-splash">
          <img src="./assets/welcome.png" alt="Simplicity: another city builder." />
          <div id="welcome-menu">
            <button id="newcity-button" disabled>Found New City</button>
            <button id="loadcity-button" disabled>Load Saved City</button>
          </div>
        </div>
      </div>

      <div id="gamearea-cityview" class="not-displayed">
        <div id="cityview-topcontrols" class="cityview-control-container">
          <div id="speed-controls">
            <div class="radio-container-speed">
              <input type="radio" id="spd0" name="speed" value="paused" tabindex="-1" checked />
              <label class="input-radio" for="spd0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                  <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                </svg>
              </label>
            </div>
            <div class="radio-container-speed">
              <input type="radio" id="spd1" name="speed" value="normal" tabindex="-1" />
              <label class="input-radio" for="spd1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
              </label>
            </div>
            <div class="radio-container-speed">
              <input type="radio" id="spd2" name="speed" value="fast" tabindex="-1" />
              <label class="input-radio" for="spd2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                  <path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                  <path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
              </label>
            </div>
          </div>
          <div style="text-align: center;">
            <label id="cityname-label"></label>
          </div>
          <div style="text-align: right;">
            <button id="menu-button" type="button" tabindex="-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="cityview-citystats" class="cityview-control-container cityview-toolbox">
          <!-- make into custom checkbox -->
          <button id="stats-button" class="toolbox-toggler tool-toggler-up" type="button" tabindex="-1" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
              <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
            </svg>
          </button>
          <div>
            <span id="creditbalance-label"></span><br />
            <span id="gamedate-label"></span>
          </div>
        </div>
      </div>

      <dialog id="new-city-dialog">
        <form method="dialog" novalidate autocomplete="off">
          <div class="content-centering">
            <label class="input-text" for="new-city-input-name">Name Your New City</label><br />
            <input type="text" id="new-city-input-name" class="full-width-input" name="cityname" autofocus required maxlength="20" />
          </div>
          <div class="button-content-row">
            <button type="submit" id="new-city-found">Found City</button>
            <button type="button" id="new-city-cancel">Cancel</button>
          </div>
        </form>
      </dialog>

      <dialog id="load-city-dialog">
        <form method="dialog" novalidate autocomplete="off">
          <h2 class="content-centering">Select Save Slot</h2>
          <div class="content-centering">
            <div class="radio-container-dialog">
              <input type="radio" id="s0" name="slot" value="0" />
              <label class="input-radio full-width-input" for="s0"></label>
            </div>
            <div class="radio-container-dialog">
              <input type="radio" id="s1" name="slot" value="1" />
              <label class="input-radio full-width-input" for="s1"></label>
            </div>
            <div class="radio-container-dialog">
              <input type="radio" id="s2" name="slot" value="2" />
              <label class="input-radio full-width-input" for="s2"></label>
            </div>
            <div class="radio-container-dialog">
              <input type="radio" id="s3" name="slot" value="3" />
              <label class="input-radio full-width-input" for="s3"></label>
            </div>
            <div class="radio-container-dialog">
              <input type="radio" id="s4" name="slot" value="4" />
              <label class="input-radio full-width-input" for="s4"></label>
            </div>
          </div>
          <div class="button-content-row">
            <button type="submit" id="load-city-submit">Load City</button>
            <button type="button" id="load-city-delete">Delete</button>
            <button type="button" id="load-city-cancel">Cancel</button>
          </div>
        </form>
      </dialog>

      <dialog id="save-city-dialog">
        <div class="button-content-row">
          <button type="button" id="save-city-save">Save & Quit</button>
          <button type="button" id="save-city-quit">Quit</button>
          <button type="button" id="save-city-cancel">Cancel</button>
        </div>
      </dialog>
    </div>

    <div id="device-crash-screen" class="not-displayed">
      <img class="crash-splash" src="./assets/crash.png" alt="Crash!" />
      <p class="crash-text">
        Your device is not supported.<br />
        Minimum 1600 x 900 display required.<br />
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/system.js"></script>
    <script src="./scripts/io.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/index.js"></script>
    <noscript>
      <div>
        <img class="crash-splash" src="./assets/crash.png" alt="Crash!" />
        <p class="crash-text">
          Your browser has JavaScript disabled or unsupported.<br />
          This game requires JavaScript to run.<br />
        </p>
      </div>
    </noscript>
  </body>
</html>
